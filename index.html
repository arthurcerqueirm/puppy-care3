<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy-care</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header id="background">
        <article>
            <a href="#">Sobre Nós</a>
            <a href="#">Outros Pets</a>
            <a href="#">Doações</a>
            <a href="#">Contatos</a>
        </article>
        <div id="centro">
            <h1>Puppy-care</h1>
        </div>
    </header>
    <main>
        <div id="my-keen-slider" class="keen-slider">
            <div class="keen-slider__slide number-slide1">
                <div>
                    <h2>Gatos</h2>
                    <p>Carinho e diversão garantidos</p>
                </div>
                <div>
                    <img src="petsgato.jpg" alt="">
                </div>

            </div>
            <div class="keen-slider__slide number-slide2">
                <div>
                    <h2>Cachorros</h2>
                    <p>Seu fiel companheiro</p>
                </div>
                <div>
                    <img src="dog2.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.7.0/keen-slider.min.js"></script>
        <script src="./script.js"></script>

        <div id="companheiro">
            <h2>Um companheiro nunca é demais
            </h2>
        </div>
        <div id="back">
            <div id="denuncia">
                <h2>Denuncie</h2>
            </div>
        </div>
    </main>
</body>
</html>
